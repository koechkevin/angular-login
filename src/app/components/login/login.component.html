<form (ngSubmit)="onSubmit()">
  <div class="head">
    <span>Login</span>
  </div>
  <input type="email" placeholder="email" (blur)="errors.email = ''"  [ngClass]="checkClass('email')" name="email" [(ngModel)]="loginData.email" />
  <div class="error-message">{{errors.email || ''}}</div>
  <input type="password" placeholder="password" (blur)="errors.password = ''" [ngClass]="checkClass('password')" name="password" [(ngModel)]="loginData.password" />
  <div class="error-message">{{errors.password || ''}}</div>
  <input type="submit" />
</form>
